<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Calculator</title>
    </head>
    <body class="dark-theme">
        <div class="calculator dark-theme">
            <div class="wrapper">
                <div class="wrapper_result dark-theme">
                    <div class="result dark-theme"></div>
                    <input
                        type="number"
                        class="number dark-theme"
                        placeholder="0"
                    />
                </div>
                <div class="wrapper_keyboard">
                    <div class="keyboard_top dark-theme">
                        <div class="key ac dark-theme">AC</div>
                        <div class="key sign dark-theme">+/-</div>
                        <div class="key percent dark-theme">%</div>
                    </div>
                    <div class="keyboard_operations dark-theme">
                        <div class="key division dark-theme">&#247;</div>
                        <div class="key mltpl dark-theme">&#215;</div>
                        <div class="key sub dark-theme">-</div>
                        <div class="key sum dark-theme">+</div>
                        <div class="key total dark-theme">=</div>
                    </div>
                    <div class="keyboard_digits dark-theme">
                        <div class="digit dark-theme">7</div>
                        <div class="digit dark-theme">8</div>
                        <div class="digit dark-theme">9</div>
                        <div class="digit dark-theme">4</div>
                        <div class="digit dark-theme">5</div>
                        <div class="digit dark-theme">6</div>
                        <div class="digit dark-theme">1</div>
                        <div class="digit dark-theme">2</div>
                        <div class="digit dark-theme">3</div>
                        <div class="digit-double dark-theme">0</div>
                        <div class="comma dark-theme">,</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
